let gameWords = [];
let currentIndex = 0;
let totalToGuess = 0;

// Normalisation pour comparer les r√©ponses
function normalize(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

// D√©sactiver le champ de r√©ponse et le bouton au d√©part

// Bouton "Commencer"
document.getElementById("startGame").addEventListener("click", () => {
  totalToGuess = parseInt(document.getElementById("numWords").value);

  // M√©langer et s√©lectionner les mots
  let shuffled = [...words].sort(() => Math.random() - 0.5);
  gameWords = shuffled.slice(0, totalToGuess);

  document.getElementById("feedback").textContent = `üéØ ${totalToGuess} mots s√©lectionn√©s ! Commence √† jouer.`;

  // Activer input et bouton
  document.getElementById("answer").disabled = false;
  document.getElementById("checkBtn").disabled = false;

  showCard();
});

// Affichage d‚Äôune carte
function showCard() {
  if (gameWords.length === 0) {
    document.getElementById("card").textContent = "üéâ Tous les mots de votre s√©lection sont appris !";
    document.getElementById("answer").disabled = true;
    document.getElementById("checkBtn").disabled = true;
    return;
  }

  currentIndex = Math.floor(Math.random() * gameWords.length);
  let word = gameWords[currentIndex];

  let spanishTranslation = Array.isArray(word.es) ? word.es.join(" / ") : word.es;

  document.getElementById("card").innerHTML = `
    <span class="tooltip">
      ${word.fr}
      <span class="tooltiptext">${spanishTranslation}</span>
    </span>
  `;
}

// V√©rification de la r√©ponse
function checkAnswer() {
  if (gameWords.length === 0) return;

  let user = normalize(document.getElementById("answer").value.trim());
  let correct = Array.isArray(gameWords[currentIndex].es) ? gameWords[currentIndex].es : [gameWords[currentIndex].es];

  let isCorrect = correct.some(c => normalize(c) === user);

  if (isCorrect) {
    document.getElementById("feedback").textContent = "‚úÖ Bravo !";
    gameWords.splice(currentIndex, 1);
  } else {
    document.getElementById("feedback").textContent = `‚ùå Mauvaise r√©ponse ! La bonne r√©ponse : ${correct.join(" / ")}`;
  }

  document.getElementById("answer").value = "";

}
