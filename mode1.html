let currentIndex;

function normalize(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

function showCard() {
  if (words.length === 0) {
    document.getElementById("card").textContent = "üéâ Tous les mots sont appris !";
    return;
  }

  currentIndex = Math.floor(Math.random() * words.length);
  let word = words[currentIndex];

  // Pr√©parer la traduction espagnole comme cha√Æne
  let spanishTranslation = Array.isArray(word.es) ? word.es.join(" / ") : word.es;

  document.getElementById("card").innerHTML = `
    <span class="tooltip">
      ${word.fr}
      <span class="tooltiptext">${spanishTranslation}</span>
    </span>
  `;

  // D√©tection mobile pour clic
  const tooltip = document.querySelector(".tooltip");
  if (window.matchMedia("(hover: none) and (pointer: coarse)").matches) {
    tooltip.addEventListener("click", () => {
      tooltip.classList.toggle("show");
    });
  }
}
// let streak = 0;

function checkAnswer() {
  if (words.length === 0) return;

  let user = normalize(document.getElementById("answer").value.trim());
  let correct = Array.isArray(words[currentIndex].es) ? words[currentIndex].es : [words[currentIndex].es];

  let isCorrect = correct.some(c => normalize(c) === user);

  if (isCorrect) {
   // streak += 1; // augmente la streak
    document.getElementById("feedback").textContent = "‚úÖ Bravo !";
    //document.getElementById("streak").textContent = streak; // met √† jour l'affichage
    words.splice(currentIndex, 1); // supprime le mot
  } else {
   // streak = 0;  reset streak
    document.getElementById("feedback").textContent = "‚ùå Mauvaise r√©ponse";
   // document.getElementById("streak").textContent = streak; // met √† jour l'affichage
  }

  document.getElementById("answer").value = "";
  showCard(); // affiche la prochaine carte
}
