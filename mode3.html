			let currentIndex;

			function normalize(str) {
			  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
			}

			function showCard() {
			  if (words.length === 0) {
			    document.getElementById("card").textContent = "🎉 Tous les mots sont appris !";
			    return;
			  }

			  currentIndex = Math.floor(Math.random() * words.length);
			  let word = words[currentIndex];

			  // Préparer la traduction espagnole comme chaîne
			  let spanishTranslation = Array.isArray(word.es) ? word.es.join(" / ") : word.es;

			  document.getElementById("card").innerHTML = `
			    <span class="tooltip">
			      ${word.fr}
			      <span class="tooltiptext">${spanishTranslation}</span>
			    </span>
			  `;

			  // Détection mobile pour clic
			  const tooltip = document.querySelector(".tooltip");
			  if (window.matchMedia("(hover: none) and (pointer: coarse)").matches) {
			    tooltip.addEventListener("click", () => {
			      tooltip.classList.toggle("show");
			    });
			  }
			}

			function checkAnswer() {
			  if (words.length === 0) return;

			  let user = normalize(document.getElementById("answer").value.trim());
			  let correct = Array.isArray(words[currentIndex].es) ? words[currentIndex].es : [words[currentIndex].es];

			  let isCorrect = correct.some(c => normalize(c) === user);

			  if (isCorrect) {
			    document.getElementById("feedback").textContent = "✅ Bravo !";
			    words.splice(currentIndex, 1);
			  } else {
					document.getElementById("feedback").textContent ="❌ Mauvaise réponse. " + words[currentIndex].es;
								
			  }

			  document.getElementById("answer").value = "";
			  showCard();
			}
