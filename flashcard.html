<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards ES ‚áÑ FR</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
    #card { font-size: 2rem; margin: 20px; }
    input { padding: 10px; font-size: 1rem; width: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 1rem; margin: 5px; }
    #feedback { margin-top: 10px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h2>Flashcards ES ‚áÑ FR</h2>
  <div id="card"></div>
  <input type="text" id="answer" placeholder="Votre traduction">
  <button onclick="checkAnswer()">V√©rifier</button>
  <div id="feedback"></div>

  <script>
    let words = [
      {es: "casa", fr: "maison"},
      {es: "perro", fr: "chien"},
      {es: "libro", fr: "livre"}
    ];

    let currentIndex = 0;
    let showSpanish = true; // toggle for ES->FR or FR->ES

    function showCard() {
      let word = words[currentIndex];
      document.getElementById("card").textContent = showSpanish ? word.es : word.fr;
    }

    function checkAnswer() {
      let user = document.getElementById("answer").value.trim().toLowerCase();
      let correct = showSpanish ? words[currentIndex].fr : words[currentIndex].es;

      if (user === correct.toLowerCase()) {
        document.getElementById("feedback").textContent = "‚úÖ Bravo !";
        words.splice(currentIndex, 1); // retire le mot appris
        if (words.length === 0) {
          document.getElementById("card").textContent = "üéâ Tous les mots sont appris !";
          return;
        }
      } else {
        document.getElementById("feedback").textContent = "‚ùå Mauvaise r√©ponse";
        words.push(words[currentIndex]); // remet le mot √† la fin
      }

      document.getElementById("answer").value = "";
      currentIndex = (currentIndex + 1) % words.length;
      showCard();
    }

    showCard();
  </script>
</body>
</html>
